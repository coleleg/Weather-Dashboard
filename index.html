<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/style.css">
</head>

<body class="flex-column min-100-vh">
   <header class="hero text-center bg-primary text-white">
    <h1>Weather Dashboard</h1>
   </header>

   <main class="flex-row justify-space-between col-12">

    <div class="row">
        <div class="col-3">
        <div class="card bg-light mx-3 h-10">
            <h3 class="card-title mx-3 mt-3">Search for a City</h3>
            <form class="card-body" id="user-form">
                <input name="city" id="city-input" type="true" autofocus="true" class="form-input">
                <button type="submit" id="submit-btn" class="btn btn-primary btn-md">Search</button>
            </form>
            <div class="d-grid gap-3">

            </div>
        </div>
        <div class="mx-3 mt-3">
           
        </div>
        </div>

        <div class="col-9">
            <div class="card gap-3" id="weather-today">
            <h2 class="subtitle mx-3 mt-3" id="city-header">Current Weather<img class="mx-3" id="weather-icon" src = ""></img></h2>
            <p class="p-2 bg-light border col-2 mx-3" id="temp">Temp:</p>
            <p class="p-2 bg-light border col-2 mx-3" id="wind">Wind:</p>
            <p class="p-2 bg-light border col-2 mx-3" id="humidity">Humidity:</p>
            <p class="p-2 bg-light border col-2 mx-3 mb-3" id="uv">UV Index:</p>
            </div>

            <div class="row" id="5-day-forecast">
                <h3 class="mt-3">5-Day Forecast:</h3>
                <div class = "card bg-primary text-dark mx-3 my-3" style = "width: 15rem;" id = "day1">
                    <div class = "card-body">
                        <h5 class = "card-title">Today's Weather<img class="mx-3" id="weather-1" src = ""></img></h5>
                        <p class = "card-text" id = "day1max"></p>
                        <p class = "card-text" id = "day1min"></p>
                    </div>
                </div>
                <div class = "card bg-primary text-dark mx-3 my-3" style = "width: 15rem;" id = "day2">
                    <div class = "card-body"> 
                        <h5 class = "card-title">Weather Tomorrow<img class="mx-3" id="weather-2" src = ""></img></h5>
                        <p class = "card-text" id = "day2max"></p>
                        <p class = "card-text" id = "day2min"></p>
                    </div>
                </div>
                <div class = "card bg-primary text-dark mx-3 my-3" style = "width: 15rem;" id = "day3">
                    <div class = "card-body">
                        <h5 class = "card-title">Weather in 2 Days<img class="mx-3" id="weather-3" src = ""></img></h5>
                        <p class = "card-text" id = "day3max"></p>
                        <p class = "card-text" id = "day3min"></p>
                    </div>
                </div>
                <div class = "card bg-primary text-dark mx-3 my-3" style = "width: 15rem;" id = "day4">
                    <div class = "card-body">
                        <h5 class = "card-title">Weather in 3 Days<img class="mx-3" id="weather-4" src = ""></img></h5>
                        <p class = "card-text" id = "day4max"></p>
                        <p class = "card-text" id = "day4min"></p>
                    </div>
                </div>
                <div class = "card bg-primary text-dark mx-3 my-3" style = "width: 15rem;" id = "day5">
                    <div class = "card-body">
                        <h5 class = "card-title">Weather in 4 Days<img class="mx-3" id="weather-5" src = ""></img></h5>
                        <p class = "card-text" id = "day5max"></p>
                        <p class = "card-text" id = "day5min"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

       


       

   </main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script> 
</body>
</html>
